        <form action="update_profile.php" method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder=" your first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>

            </div>

                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <label>
                    <span>Gender</span>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>
                </label><br>
            <div class="form-group">
                <label for="password">Old Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your old password">
            </div>
            <div class="form-group">
                <label for="cpassword"> New Password:</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Enter your new password">
            </div>
            <button type="submit">Save Changes</button>
        </form>
